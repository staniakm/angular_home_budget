<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="myDataArray">
    <!-- Id Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kategoria</th>
      <td mat-cell *matCellDef="let row">{{row.category}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="planned">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Zaplanowane</th>
      <td mat-cell *matCellDef="let row">{{row.planned}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="spent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Wydane</th>
      <td mat-cell *matCellDef="let row">{{row.spent}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="percentage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Procent</th>
      <td mat-cell *matCellDef="let row">{{row.percentage}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
