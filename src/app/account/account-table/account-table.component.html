<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="displayedColumns" [dataSource]="myDataArray">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Konto</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="moneyAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Obecny stan</th>
      <td mat-cell *matCellDef="let row">{{row.moneyAmount}}</td>
    </ng-container>

    <ng-container matColumnDef="income">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Przych√≥d</th>
      <td mat-cell *matCellDef="let row">{{row.income}}</td>
    </ng-container>

    <ng-container matColumnDef="expense">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Wydatki</th>
      <td mat-cell *matCellDef="let row">{{row.expense}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr (click)="clickRow(row.id)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
